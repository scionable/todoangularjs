<div>
    <div>
        <input type="text" ng-model="name">
        <input type="text" ng-model="log">
        <button ng-click="$ctrl.addObjUser(name,log)">Add</button>
    </div>

    <ul ng-repeat=" (user,index) in $ctrl.users">
        <li>
            <span>{{index}}</span>
            {{user.name}}
        </li>
    </ul>
</div>
