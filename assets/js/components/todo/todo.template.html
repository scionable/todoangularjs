<div>

	<ul class="tabs">
		<li class="tab" ng-repeat="day in  $ctrl.days" ng-class="{active : $ctrl.activeTab === day}" ng-click="$ctrl.activeTab = day">
			<a href="">{{day}}
				<span ng-show="$ctrl.countTasks(day)!==0">/ {{$ctrl.countTasks(day)}}</span>
			</a>
		</li>
	</ul>

	<div ng-repeat="task in $ctrl.allTasks | tasksFilter : $ctrl.activeTab" class="task">
		<label class="task__text">
			<input type="checkbox" class="filled-in" ng-model="task.done" ng-change="$ctrl.changeTaskDone(task._id, task.done)
			" />
			<span class="text">{{task.text}}</span>
			<span class="text">{{$ctrl.transformationTimeTask(task.remindTimeTask)}}</span>
		</label>
		<button ng-click="$ctrl.deleteTask(task._id)" class="btn task__btn-delete">Dell</button>
	</div>

	<div class="col s4 todoInput">
		<input type="text" ng-model="$ctrl.task.text" placeholder="your task">
		<input class="time" type="datetime-local" ng-model="$ctrl.task.remindTimeTask" style="color: #ee6e73; font-weight: 700;"
		 placeholder="yyyy-MM-ddTHH:mm:ss" required>

	</div>
	<button ng-click="$ctrl.addNewTask($ctrl.task.text, $ctrl.task.remindTimeTask); $ctrl.task.text = ''" class="btn">Add</button>
</div>
