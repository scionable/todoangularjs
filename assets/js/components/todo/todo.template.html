<div class='todo'>

	<div class="row">
		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s1" ng-repeat="day in  $ctrl.days" ng-class="{active : $ctrl.activeTab === day}" ng-click="$ctrl.activeTab = day">
					<a href="#test1">{{day}}
						<span>/ {{$ctrl.countTask(day)}}</span>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="task">
		<div class="row">
			<!--what the hell is this?-->
			<div>$ctrl.showCountTask</div>

			<p ng-repeat="task in $ctrl.allTasks | tasksFilter : $ctrl.activeTab" class="task-main">
				<!--checkbox shows the task status so I do not want to see the word false or true on the screen-->
				<label>
					<input type="checkbox" class="filled-in" ng-model="task.done"/>
					<span>{{task.done}}</span>
				</label>
				<span class="text">{{task.text}}</span>
				<button ng-click="$ctrl.deleteTask(task._id)" class="btn">Dell</button>
			</p>
		</div>
		<div class="col s4">
			<input type="text" ng-model="$ctrl.task.text">
			<button ng-click="$ctrl.addNewTask($ctrl.task.text); $ctrl.task.text = ''" class="btn">Add</button>
		</div>
	</div>

</div>
