<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Your task - {{task.text}}</h4>
			</div>
			<div class="modal-body">
				<p>Your star performance on {{task.day}}</p>
				<p>{{task.remindTimeTask | date:'short' }}</p>
				<button type="button" class="btn btn-default" data-dismiss="modal">Start </button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Defer </button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Go to page</button>
			</div>
			<div class="modal-footer">
				<!-- ng-click="close()" -->
				<button type="button" ng-click="cancel()" class="btn">Cancel</button>
			</div>
		</div>
	</div>
</div>
