<div class="login-form">

	<form name="loginForm" action="" ng-submit="">

		<div>
			<label for="#">Email</label>
			<input name="email" ng-model="$ctrl.user.email" type="email">
		</div>

		<div>
			<label for="#">Password</label>
			<input name="Password" ng-model="$ctrl.user.password" type="Password">
		</div>

		<button
			type="submit"
			ng-click="$ctrl.loginUser($event, $ctrl.user)"
			ng-disabled="loginForm.$invalid"
			class="btn register-btn">Login
		</button>

	</form>
</div>
